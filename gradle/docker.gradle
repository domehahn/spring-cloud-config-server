import java.time.Instant

jib {
    from {
        image = "eclipse-temurin:17-focal"
        platforms {
            platform {
                architecture = 'arm64'
                os = 'linux'
            }
        }
    }
    to {
        image = "config-server:latest"
    }
    container {
        ports = ["1234"]
        creationTime = Instant.now().toString()
    }
}
