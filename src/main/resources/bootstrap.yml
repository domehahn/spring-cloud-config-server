spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        bootstrap: true
        composite:
          - type: git
            uri: https://github.com/domehahn/spring-boot-microservices-config-files
          - type: vault
            token: root
            host: vault
            port: 8200
            kvVersion: 2
        vault:
          token: root
    consul:
      host: consul
      port: 8500
      config:
        format: YAML
        enabled: true

management:
  security:
    enabled: false
  endpoints:
    web:
      exposure:
        include: "*"
  tracing:
    enabled: true
    sampling:
      probability: 1.0
  otlp:
   tracing:
    endpoint: http://jaeger:4318/v1/traces

server:
  port: 1234