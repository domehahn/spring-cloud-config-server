spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        bootstrap: true
        composite:
          - type: git
            uri: https://github.com/domehahn/spring-boot-microservices-config-files
          - type: vault
            token: root
            host: localhost
            port: 8200
            kvVersion: 2
        vault:
          token: root
    consul:
      host: localhost
      port: 8500
      config:
        format: YAML
        enabled: true
server:
  port: 1234